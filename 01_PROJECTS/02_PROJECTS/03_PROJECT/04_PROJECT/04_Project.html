<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess A Number</title>
    <link rel="stylesheet" href="04_Project.css">
</head>
<body>
       <div class="outer">
        <div id="navbar">
      <buttons id="b1">Login</buttons>
      <buttons id="b2">Signup</buttons>
      <input id="searchbar" type="search" placeholder="write color name..." />
      <a id="a1" href="https://www.instagram.com">Instagram</a>
      <a id="a2" href="https://www.google.com">Google</a>
    </div>

    <div id="first">
        <h1>Number Guessing Game</h1>
        <p>Try and Guess a random number between 1 and 100.</p>
        <p>NOTE:-You have 10 attemps t guess the right number.</p>
    </div>

    <form action="">
        <label for="guessfield" id="guess"><b>Guess A Number</b></label>
       <br> <input type="text" id="guessfield" class="guessfield">
       <br><input type="submit" id="submit"value="Submit Guess">
    </form>

    <div id="last">
        <p>Previous Guesses: <span id="guesses"></span></p>
        <p>Guesses Remaining: <span id="lastresult">10</span></p>
        <p id="LowOrHi"></p>
    </div>
    <script src="04_Project.js"></script>
</body>
</html>
